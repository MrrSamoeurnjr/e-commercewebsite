<app-navbar></app-navbar>
<main class="container-fluid p-0">
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active" *ngFor="let data of bannerImage">
            <img src="{{data.img}}" style="width: 100%;" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="container mt-5 mb-5">
        <div class="row categoriesBox">
          <div class="col-lg-3 categoriescontent" *ngFor="let data of getCategoriesData">
            <a [routerLink]="['product-page', data.code]">
              <img src="{{data.img}}" style="width: 100%;height: 100%;">
              <h4>{{data.name}}</h4>
            </a>
          </div>
        </div>
      </div>
      <div class="container mt-3 mb-3">
        <div class="row productBox">
          <p class="p-link">
            <a class="float-start" [routerLink]="['/product-page','fashion']">Best of Fashion</a>
            <a class="float-end" [routerLink]="['/product-page','fashion']"><i class="bi bi-arrow-right"></i></a>
          </p>
          <div class="col-lg-3 mt-5" *ngFor="let data of getfashionproductData; index as i">
            <a [routerLink]="['/product-detail' , data.pdCategory , data.pdId]" class="productlink">
              <div class="productContent" *ngIf="i<=3">
                <div class="productImg">
                  <img src="{{data.pdImg}}">
                </div>
                <h4>{{data.pdName}}</h4>
              </div>
            </a>
          </div>
        </div>
      </div>
</main>
